# configs/ui.yaml
# 星云界面配置

app:
  title: "宇宙静电场仿真"
  layout: "wide"
  initial_sidebar_state: "expanded"

computation:
  default_grid_size: 50
  min_grid_size: 10
  max_grid_size: 200
  grid_step: 10
  default_charges: 1
  min_charges: 1
  max_charges: 20

visualization:
  backend: "plotly"
  show_vectors: true
  show_contours: true
  show_streamlines: false
  show_charges: true
  colormap: "viridis"
  vector_scale: 1.0

performance:
  warn_time_threshold: 5.0
  max_memory_mb: 2048
  cache_ttl_seconds: 1800